    <script>
        function mostrarProgramas() {
          // Obtener los valores seleccionados de los combo box
          var facultad = document.getElementById("facultad").value;
          var programa = document.getElementById("programa");
    
          // Mostrar las opciones correspondientes al programa seleccionado
          var opcionesPrograma = programa.querySelectorAll("option");
          for (var i = 0; i < opcionesPrograma.length; i++) {
            var opcion = opcionesPrograma[i];
            opcion.style.display = (opcion.getAttribute("data-facultad") === facultad || facultad === "") ? "block" : "none";
          }
    
          // Habilitar o deshabilitar el segundo combo box según la selección
          programa.disabled = (facultad === "");
        }
    
        function validarFormulario() {
          var facultad = document.getElementById("facultad").value;
          var programa = document.getElementById("programa").value;
    
          if (facultad === "" || programa === "") {
            alert("Por favor, seleccione una facultad y un programa.");
            return false;
          }
        }
      </script>
